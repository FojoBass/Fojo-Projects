<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <section>
        <div class="contents">
            <header>
                <div class="history"></div>
                <div class="main">
                    <input type="text" name="" id="" maxlength="24">
                </div>
            </header>

            <main>
                <button class='num'>7</button>
                <button class='num'>8</button>
                <button class='num'>9</button>
                <button class='op special'>x</button>
                <button class='del-clr special'><span class='hide'>CLR</span><span>DEL</span></button>
                <button class='num'>4</button>
                <button class='num'>5</button>
                <button class='num'>6</button>
                <button class='op special'>&divide;</button>
                <button class='sqr special'>&#94;</button>
                <button class='num'>1</button>
                <button class='num'>2</button>
                <button class='num'>3</button>
                <button class='op special'>-</button>
                <button class='sqrt special'>&Sqrt;</button>
                <button class='dot'>.</button>
                <button class='num'>0</button>
                <button class='equals'>=</button>
                <button class='op special'>+</button>
                <button class='perc special'>%</button>
                <div class="text">created by fojo</div>
                <button class="special open">(</button>
                <button class="special close">)</button>
            </main>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
